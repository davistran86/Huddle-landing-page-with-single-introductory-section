<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/brands.css"
    integrity="sha384-i2PyM6FMpVnxjRPi0KW/xIS7hkeSznkllv+Hx/MtYDaHA5VcF0yL3KVlvzp8bWjQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css"
    integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-head">
      <div class="container">
        <figure>
          <img src="images/logo.svg" alt="">
        </figure>
      </div>
    </div>
    <div class="hero-body has-text-white is-marginless is-paddingless">
      <div class="container has-text-centered-mobile">
        <div class="columns">
          <div class="column">
            <figure>
              <img src="images/illustration-mockups.svg" alt="">
            </figure>
          </div>
          <div class="column">
            <div class="contents">
              <h1 class="is-size-2 is-size-1-fullhd has-text-weight-bold">Build The
                Community <br>Your
                Fans Will Love</h1>
              <p class="is-size-6 is-size-5-fullhd has-text-weight-normal-touch has-text-weight-light">Huddle
                re-imagines the way we
                build communities.
                You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
              <button class="button is-danger is-rounded is-size-5 is-size-3-fullhd">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-footer">
      <div class="container">
        <div class="socials">
          <a href="#" aria-label="Follow us on Facebook">
            <i class="fab fa-facebook-f is-size-5"></i>
          </a>
          <a href="#" aria-label="Follow us on Twitter">
            <i class="fab fa-twitter is-size-5"></i>
          </a>
          <a href="#" aria-label="Follow us on Instagram">
            <i class="fab fa-instagram is-size-5"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
